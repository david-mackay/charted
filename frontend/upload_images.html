<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
    <form id="uploadForm">
        <h1>Threaded</h1>
        <h2>The thread of fate continues to unravel...</h2>
        <!-- Custom Button For Uploading Files-->
        <label for="imageInput" class="custom-file-input">
            <div class="upload-icon">+</div> <!-- "+" symbol -->
        </label>

        <input type="file" id="imageInput" accept="image/*" multiple>          
        <button type="button" onclick="uploadImages()">Upload Images</button>        
        <div id="preview"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
