<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">

                e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                e.set("callback", c + ".maps." + q);
                a.src = `https://maps.${c}apis.com/maps/api/js?` + e;

    </script>
</head>
<body>
    <form id="uploadForm">
        <h1>Threaded</h1>
        <h2>The thread of fate continues to unravel...</h2>
        <label for="imageInput" class="custom-file-input">
            <div class="upload-icon">+</div> 
        </label>
        <input type="file" id="imageInput" accept="image/*"  multiple onchange="previewImages()">          
        <button type="button" onclick="uploadImages()">Upload Images</button>        
        <div id="preview"></div>
    </form>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
